<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet"  href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <script type="text/javascript" src="../js/scriptsRegistro.js"></script>
    <script type="text/javascript" src="../js/scripts.js"></script>
</head>
<body onload="loadCourseInformation()">
       
        <nav class="navbar navbar-expand-xl full-sized navbar-dark bg-navbar" id='navBarElement'>
                <a class="navbar-brand" href="#">
                    <img src="../assets/left-arrow.svg" width="30" height="30" class="d-inline-block align-top back" alt="" onclick="backPressed()">
                    Registro academico
                </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                    <a class="nav-link" href="#" onclick="showProfile()">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-success" onclick="showCalculator()" id="buttonCalculadora">Calculadora</button>
                    </li>
                </ul>
                </div>
        </nav>

    <div class="div-middle-left text-white" id="bannerLeft">
        <h1 id="principalTitle"></h1>
        <h4 id="creditsNumber">Numero de creditos: </h4>
        <h5 id="lineNumber">Nombre de linea: </h4>
    </div>
    <div class="div-middle-right">
        <h2>Informaci√≥n de la materia</h2>
        <small class="text-muted">Pre-requisito: <cite title="Source Title" id="prerequisites"></cite></small>
        <hr>
        <table class="table table-striped" id="resultsTable">
            <tbody>
            </tbody>
          </table>
        <hr>
            <div class="form-group">
                <label for="exampleInputEmail1">Cargar horas a la materia</label>
                <input type="text" class="form-control" id="hours" placeholder="Cargue sus horas">
                <small id="hours" class="form-text text-muted">Solo valores enteros</small>
            </div>
            <button type="button" class="btn btn-primary" id="buttonCargar" onclick="saveHours()">Cargar</button>
        <hr>
        <h3>Cantidad de horas invertidas</h3>
        <div class="progress">
                <div id="progressBarElement" class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Calculadora</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                          <label for="firstNote">Nota del 40%</label>
                          <input type="text" class="form-control" id="firstNote" aria-describedby="NoteHelp" placeholder="Digite su nota">
                          <small id="NoteHelp" class="form-text text-muted">Ejemplo: 3.5</small>
                        </div>
                        <div class="form-group">
                          <label for="secondNote">Nota del 60%</label>
                          <input type="text" class="form-control" id="secondNote" placeholder="Digite su nota">
                          <small id="secondnoteHelp" class="form-text text-muted">Ejemplo: 3.5</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Resultado</label>
                            <input class="form-control" type="text" id="result" placeholder="Resultado" readonly>
                          </div>
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="calculate()">Calcular</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
                </div>
            </div>
        </div>
  
        <div class="modal fade" id="studentProfile" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Perfil del estudiante</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card" style="width:100%">
                        <div class="card-body">
                          <h4 class="card-title" id="userName"></h4>
                              <ul class="list-inline" id="courses">
                                <li class="list-inline-item">
                                    <i class="fa fa-folder-open-o" id="career"></i> 
                                </li>     
                            </ul>
                            <div class="address">								
                            <ul class="w3-ul w3-small">
                                <li><i class="fa fa-calendar-o" aria-hidden="true"></i><label id="code"></label></li>
                                <li><i class="fa fa-calendar-o" aria-hidden="true"></i><label  id="currentSemester"></label></li>
                            </ul>
                    </div>        
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
