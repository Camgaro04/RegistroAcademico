<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet"  href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <script type="text/javascript" src="../js/scriptsRegistro.js"></script>
    <script type="text/javascript" src="../js/scripts.js"></script>
</head>
<body onload="loadCourseInformation()">

    <nav class="navbar navbar-expand-xl full-sized navbar-dark bg-navbar"  id='navBarElement'>
            <a class="navbar-brand" href="#">Registro academico</a>
            <button type="button" class="btn btn-success">Calculadora</button>
    </nav>

    <div class="div-middle-left text-white" id="bannerLeft">
        <h1 id="principalTitle"></h1>
        <h4 id="creditsNumber">Numero de creditos: </h4>
        <h5 id="lineNumber">Nombre de linea: </h4>
    </div>
    <div class="div-middle-right">
        <h2>Informaci√≥n de la materia</h2>
        <small class="text-muted">Pre-requisito: <cite title="Source Title" id="prerequisites"></cite></small>
        <hr>
        <table class="table table-striped" id="resultsTable">
            <tbody>
            </tbody>
          </table>
        <hr>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Cargar horas a la materia</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Cargue sus horas">
                <small id="emailHelp" class="form-text text-muted">Solo valores enteros</small>
            </div>
            <button type="submit"  class="btn btn-primary" id="buttonCargar">Cargar</button>
        </form>
        <hr>
        <h3>Cantidad de horas invertidas</h3>
        <div class="progress">
                <div id="progressBarElement" class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
    </div>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
